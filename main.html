<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action ="/submit" method="post">
		<fieldset>
			<label for="name">name</label>
			<input type="text" minlength="3" maxlength="50" required id="name" placeholder="name">
		</fieldset>
		<fieldset>
			<label for="email">email</label>
			<input type="email" required id="email" placeholder="email">
		</fieldset>
		<fieldset>
			<label for="gender">gender</label>
			<input type="radio" name="gender" id="gender" value="m">
			<label for="male">MALE</label>
			<input type="radio" name="gender" id="gender" value="f">
			<label for="female">FEMALE</label>
		</fieldset>
		<fieldset>
			<label for="cars">Car Brands*</label>
		<select name="cars" id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select> <br>
		</fieldset>
		<fieldset>
			<label for="carage">Car Age</label>
			<input type="number" required id="carage" name="carage">
		</fieldset>
		<fieldset>
			<label for="dop">Date of Purchase</label>
			<input type="date" required id="dop" name="dop">
		</fieldset>
		<fieldset>
			<label for="password">Enter Your Password</label>
			<input type="password" required id="password" name="password" placeholder="Enter password">
		</fieldset>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
